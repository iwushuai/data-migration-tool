# MYSQL 数据库配置 
mysql:
  host: 
  port: 3306
  user: 
  password: 
  dbname: 
  charset: utf8
  # 池中的初始空闲连接数（0 表示启动时没有建立连接）
  mincached: 1
  # 池中最大空闲连接数（0 或 None 表示无限池大小）
  maxcached: 1
  # 允许的最大连接数（0 或 None 表示任意数量的连接）
  maxconnections: 2
  # 允许线程共享的最大连接数（默认0）
  maxshared: 2
  # 超过最大值的行为（默认False） True-阻塞等待
  blocking: True

